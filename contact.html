

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        
        * {
            text-decoration: none;
            box-sizing: border-box;
        }

        .contact-container {
            background-color: black;
            color: white;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin: 10px 0;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: greenyellow;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 24px;
            color: white;
        }

        .social-media a:hover {
            color: greenyellow;
        }

        .contact-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: black;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: greenyellow;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background-color: white;
            color: black;
            transition: 0.3s ease;
        }

        @media only screen and (max-width: 768px) {
            .contact-container {
                padding: 30px;
                font-size: 14px;
            }

            .form-group label, .form-group input, .form-group textarea {
                font-size: 16px;
            }

            .social-media a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>Feel free to reach out to me via email or phone, or connect with me on social media.</p>
            <ul>
                <li><i class="fas fa-envelope"></i> <a href="mailto:malisettykrishnasaigoud@gmail.com">malisettykrishnasaigoud@gmail.com</a></li>
                <li><i class="fas fa-phone-alt"></i> <a href="tel:+919030481568">+91 9030481568</a></li>
            </ul>
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="https://www.linkedin.com/in/krishna-sai-goud-1aa576254?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/mr.mk.?igsh=MWl4b2NrdzdqNzQ4dw=="><i class="fa-brands fa-instagram"></i></a>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
